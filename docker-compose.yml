version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: marketing_studio
      POSTGRES_USER: studio
      POSTGRES_PASSWORD: studio_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5445:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studio -d marketing_studio"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    ports:
      - "3020:3000"
    environment:
      DATABASE_URL: postgresql://studio:studio_pass@db:5432/marketing_studio
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      DEFAULT_USER_EMAIL: ${DEFAULT_USER_EMAIL}
      DEFAULT_USER_PASSWORD: ${DEFAULT_USER_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
    volumes:
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  uploads:
